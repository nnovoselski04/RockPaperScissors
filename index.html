<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gameContainer">
        <div class="UIstartOfGame">
            <h1>ROCK | PAPER | SCISSORS</h1>
            <h2>Choose how many rounds you want to play</h2>

            <div class = "chooseRoundCount">
                <p>Rounds -></p>
                <input type="number" class="roundCountInput" placeholder="#Rounds" min="0" max="5">
            </div>
            <button class="playButton firstPlayButton">Play Game</button>
            <!-- Need a class for when it is a play again-->
               
   
        </div>
        <div class="UImainGame displayNone" >
            <div class="UIscore">
                <h3>Game Score</h3>
                <div class="score">
                    <div class="personScore">
                        <p>Person:</p>
                        <p class="personScoreCount">0</p>
                    </div>
                    <div class="computerScore">
                        <p>Computer:</p>
                        <p class="computerScoreCount">0</p>
                    </div>
                </div>
            </div>
            <div class="UImainControls">
                <h3>Choose Your Hand</h3>
                <div class="handControls">
                    <button class="handButton rockButton">Rock</button>
                    <button class="handButton paperButton">Paper</button>
                    <button class="handButton scissorsButton">Scissors</button>
                </div>
                <div class="UIresult">
                    <p class="resultLabel">Who is Gonna Win?</p>
                </div>
            </div>
        </div>
        <div class="UIendGame displayNone">
            <div class="UIfinalResult">
               
                 <div class="UIscore">
                    <h3>Game Score</h3>
                    <div class="score">
                        <div class="personScore">
                            <h4>Person</h4>
                            <p class="personScoreCount">0</p>
                        </div>
                        <div class="computerScore">
                            <h4>Computer</h4>
                            <p class="computerScoreCount">0</p>
                        </div>
                    </div>
                </div>
                <h3>Winner is Niki</h3>
            </div>
            <div class="UIplayAgain">
                <button class="playButton">Play Again</button>
                <div class = "chooseRoundCount">
                    <p>Rounds</p>
                    <input type="number" class="round-count-input" min="0" max="5">
                </div>
           
        </div>
    </div>

    </div>









    <script>
     
        

        // Get the person to start a game by selecting how many round he wants to play
        // Function which starts the game
            // Get the user choice
            // Get the computer choice
            // Play a round
            // Display the result
            // Display the score
        // When the rounds expire, display the winner
        // Ask if he wants to play again, if yes, start the game again, if no, stop the game

        const playButton = document.querySelector(".playButton");
        const roundInput = document.querySelector(".roundCountInput");
        const rockButton = document.querySelector(".rockButton");
        const paperButton = document.querySelector(".paperButton");
        const scissorsButton = document.querySelector(".scissorsButton");
        const resultLabel = document.querySelector(".resultLabel");
        const personScoreCount = document.querySelector(".personScoreCount");
        const computerScoreCount = document.querySelector(".computerScoreCount");
        const finalResult = document.querySelector(".UIfinalResult");

      
        // Main Body
        let PersonWantsToPlay = true;
        while(PersonWantsToPlay === true)
        {
            // Get the person to start a game by selecting how many round he wants to play
            playGame(getRounds());
            // Ask if he wants to play again, if yes, start the game again, if no, stop the game
            PersonWantsToPlay = playAgain();
        }
        // Functions
        function getRounds()
        {
            let rounds = parseInt(prompt("How many rounds do you want to play?"));
            while(rounds < 1 || rounds > 5 || isNaN(rounds))
            {
                rounds = parseInt(prompt("How many rounds do you want to play?"));
            }
            return rounds;
        }
        function getUserChoice()
        {
            let userChoice = prompt("Rock, Paper, or Scissors?").toLowerCase();
            while(userChoice !== "rock" && userChoice !== "paper" && userChoice !== "scissors")
            {
                userChoice = prompt("Rock, Paper, or Scissors?").toLowerCase();
            }
            return userChoice;
        }
        function getComputerChoice()
        {
            let computerChoice = Math.floor(Math.random() * 3);
            if(computerChoice === 0)
            {
                computerChoice = "rock";
            }
            else if(computerChoice === 1)
            {
                computerChoice = "paper";
            }
            else
            {
                computerChoice = "scissors";
            }
            return computerChoice;
        }
        function playRound()
        {
            let userChoice = getUserChoice();
            let computerChoice = getComputerChoice();
            alert("User Choice: " + (userChoice.charAt(0).toUpperCase() + userChoice.slice(1).toLowerCase()) + "\nComputer Choice: " + (computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1).toLowerCase()));
            if(userChoice === computerChoice)
            {   
                
                return "Tie";
            }
            else if(userChoice === "rock")
            {
                if(computerChoice === "paper")
                {
                    return "Computer";
                }
                else
                {
                    return "Person";
                }
            }
            else if(userChoice === "paper")
            {
                if(computerChoice === "scissors")
                {
                    return "Computer";
                }
                else
                {
                    return "Person";
                }
            }
            else if(userChoice === "scissors")
            {
                if(computerChoice === "rock")
                {
                    return "Computer";
                }
                else
                {
                    return "Person";
                }
            }
        }
        function playGame(rounds)
        {
            let personScore = 0;
            let computerScore = 0;
            for(let i = 0; i < rounds; i++)
            {
                let result = playRound();
                if(result === "Person")
                {
                    personScore++;
                }
                else if(result === "Computer")
                {
                    computerScore++;
                }
                alert("Person Score: " + personScore + "\nComputer Score: " + computerScore);
            }
            if(personScore > computerScore)
            {
                alert("Person wins!");
            }
            else if(computerScore > personScore)
            {
                alert("Computer wins!");
            }
            else
            {
                alert("It's a tie!");
            }
        }
        function playAgain()
        {
            let playAgain = "n";
            do 
            {
                playAgain = prompt("Do you want to play again? (Y/N)").toLowerCase();
            }
            while(playAgain !== "y" && playAgain !== "n");

            if(playAgain === "y")
            {
                return true;
            }
            else
            {
                return false;
            }
        }
    
    </script>
  </body>
</html>
